<!--============ Notes ============
	- Default canvas size is 300px x 150px
	- If your renderings seem distorted, try specifying your width and height attributes explicitly in the <canvas> attributes, and not using CSS.
	- getContent() takes 1 parameters, the type of context. ex. "2d"
	- canvas only supports two primitive shapes: rectangles and paths
	- Available drawing function:
		- fillRect(x, y, width, height)
		- strokeRect(x, y, width, height)
		- clearRect(x, y, width, height)
		- arc(x, y, radius, startAngle, endAngle)
		- arc(x, y, radius, startAngle, endAngle, counterclockwise)
	- Since there are no DOM objects for things you draw in Canvas you can't use CSS to style it. CSS will only affect the rectanglar area of the Canvas itself, so you can set a border and background color, but that's it.
	~ canvas is light and fast, but complex and may not be the best thing to use all the time~
-->
